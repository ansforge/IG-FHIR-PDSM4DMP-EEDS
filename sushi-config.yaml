resources:


#------------ Examples -----------
  Binary/AuthorPSCabinetRPPS:
    profile: StructureDefinition/AuthorDocumentEntry

  Binary/AuthorStructure:
    profile: StructureDefinition/AuthorDocumentEntry

  Binary/AuthorDispositif:
    profile: StructureDefinition/AuthorDocumentEntry

  Binary/AuthorPatient:
    profile: StructureDefinition/AuthorDocumentEntry


  Binary/AuthorInstitutionStructure:
    profile: StructureDefinition/AuthorInstitution

  Binary/AuthorInstitutionCabinetRPPS:
    profile: StructureDefinition/AuthorInstitution

  Binary/AuthorInstitutionSNR:
    profile: StructureDefinition/AuthorInstitution



groups:
  LogicalModel:
    name:  Modèle logique du Lot de soumission (SubmissionSet) et du DocumentEntry (XDS)
    description: Modèle logique du Lot de soumission (SubmissionSet) et du DocumentEntry (XDS)
    resources:
      - StructureDefinition/SubmissionSet
      - StructureDefinition/DocumentEntry      
      - StructureDefinition/EventCode      
      - StructureDefinition/Folder        

  LogicalModelPatient:
    name:  Modèle logique Patient (XDS)
    description: Modèle logique Patient XDS
    resources:
      - StructureDefinition/PatientId
      - StructureDefinition/SourcePatientId
      - StructureDefinition/SourcePatientInfo


  LogicalModelAuthor:
    name:  Modèle logique de l'auteur (Author) et du LegalAuthenticator (XDS)
    description: Modèle logique l'auteur (Author) et du LegalAuthenticator XDS
    resources:
#      - StructureDefinition/LegalAuthenticator
      - StructureDefinition/Author
      - StructureDefinition/AuthorDocumentEntry
      - StructureDefinition/AuthorSubmissionSet          
      - StructureDefinition/AuthorInstitution
      - StructureDefinition/ActorXDS            
      - StructureDefinition/ActorPS
      - StructureDefinition/ActorPatient
      - StructureDefinition/ActorSNR
      - StructureDefinition/ActorSystem   

  DataType:
    name:  Data Type 
    description: Types de base du Modèle logique
    resources:
      - StructureDefinition/IdentifiantSysteme
      - StructureDefinition/MatriculeINS
      - StructureDefinition/PSIdNat
      - StructureDefinition/SNR            
      - StructureDefinition/StructIdNat



  mapping:
    name:  Mapping Volet partage vers PDSM
    description: Mapping du "Volet Partage de Documents de Santé" vers "Partage de Documents de Santé en mobilité (PDSm)""
    resources:
      - ConceptMap/documentReferenceToPDSM
      - ConceptMap/submissionSetToPDSM


  exemple:
    name:  Liste d'exemples
    description: Liste d'exemples 
    resources:
      - Binary/AuthorPatient
      - Binary/AuthorDispositif
      - Binary/AuthorStructure
      - Binary/AuthorPSCabinetRPPS
